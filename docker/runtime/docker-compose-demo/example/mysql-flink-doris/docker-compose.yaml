  mysql:
    image: mysql:8.0.31
    volumes:
      - /data/mysql/:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: 123456
      MYSQL_DATABASE: doris-test
      MYSQL_PASSWORD: 123456
      TZ: Asia/Shanghai # 时区配置亚洲上海，解决了容器的时区问题！！！
    command:
      --character-set-server=utf8
    hostname: mysql
    ports:
